env:
  DOCKER_COMPOSE_VERSION: 1.25.4
  global:
    secure: 

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose --version

before_script:
  - printenv
  - ls
  - touch .env
  - echo "SECRET_KEY=${SECRET_KEY}" >> .env
  - echo "DB_NAME=${DB_NAME}" >> .env
  - echo "DB_USER=${DB_USER}" >> .env
  - echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
  - echo "SENDGRID_API_KEY=${SENDGRID_API_KEY}" >> .env
  - echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> .env
  - echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
  - echo "AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}" >> .env
  - echo "YELP_API_KEY=${YELP_API_KEY}" >> .env
  - echo "DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}" >> .env
  - cat .env
  - docker-compose build
  - docker-compose up -d --scale nginx=0
  - docker ps

script:
  - sleep 10
  - docker ps
  - docker-compose exec backend python manage.py migrate
  - docker-compose exec backend python manage.py test meetup
  - docker-compose exec backend pytest
  - docker-compose exec frontend npm test -- --coverage -u

after_script:
  - docker-compose down
  