version: '3'

services: 
    db:
        image: postgres:12.0-alpine
        ports: 
            - "5432:5432"
        environment: 
            - POSTGRES_USER=postgres
            - POSTGRES_HOST=db
            - POSTGRES_PASSWORD=password
        volumes:
            - postgres_data:/var/lib/postgresql/data/
    backend: &backend
        build: ./backend
        volumes: 
            - ./backend:/app
        ports: 
            - "8000:8000"
        command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
        env_file:
            - ./.env
        depends_on: 
            - db
            - redis
    frontend:
        build: ./frontend
        volumes: 
            - ./frontend:/app
            - node-modules:/app/node-modules
        ports: 
            - "3000:3000"
        command: npm start
    redis:
        image: "redis:5.0.7"
    worker_channels:
        <<: *backend
        command: ["python", "manage.py", "runworker", "channels"]
        depends_on:
            - db
            - redis
        ports:
            - "8002:8002"
    channels:
        <<: *backend
        command: daphne -b 0.0.0.0 -p 8001 backend.asgi:application
        ports: 
            - "8001:8001"
        depends_on:
            - db
            - redis

volumes:
    node-modules:
    postgres_data:
    